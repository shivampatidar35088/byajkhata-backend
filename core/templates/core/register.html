<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - ByajKhata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }
    .brand {
      font-size: 2rem;
      font-weight: 600;
      color: #185a9d;
    }
    .btn-success {
      background: #43cea2;
      border: none;
      font-weight: 500;
    }
    .btn-success:hover {
      background: #36b88d;
    }
  </style>
</head>
<body>
  <div class="card p-4" style="width: 100%; max-width: 380px;">
    <div class="text-center mb-3">
      <div class="brand">ðŸª™ ByajKhata</div>
      <p class="text-muted mt-1">Create your account</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group mb-3">
        <input type="password" name="confirm" class="form-control" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-success w-100 py-2">Register</button>
    </form>
    <p class="text-center mt-3 mb-0">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</body>
</html>
